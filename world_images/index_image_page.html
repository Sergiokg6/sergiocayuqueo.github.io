<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Image Gallery</title>
    <link rel="stylesheet" href="style_image_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Explore our curated collection of premium, high-quality images from around the world">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <i class="fas fa-camera-retro"></i>
                <span>Premium Gallery</span>
            </div>
            <div class="nav-links">
                <a href="#" class="active">Explore</a>
                <!-- <a href="#">Collections</a>
                <a href="#">Popular</a>
                <a href="#">About</a> -->
            </div>
        </nav>

        <div class="hero-section">
            <h1>Discover Premium Images</h1>
            <p>Access millions of high-quality, curated images for your creative projects</p>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search for stunning images...">
                <button class="search-button">Search</button>
            </div>

            <div class="trending-tags">
                <span>Trending:</span>
                <a href="#" class="tag">Minimalist</a>
                <a href="#" class="tag">Nature</a>
                <a href="#" class="tag">Architecture</a>
                <a href="#" class="tag">Portrait</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="filters-bar">
            <div class="categories-wrapper">
                <button class="category-btn active" data-category="all">
                    <i class="fas fa-th-large"></i>All
                </button>
                <button class="category-btn" data-category="nature">
                    <i class="fas fa-leaf"></i>Nature
                </button>
                <button class="category-btn" data-category="architecture">
                    <i class="fas fa-building"></i>Architecture
                </button>
                <button class="category-btn" data-category="people">
                    <i class="fas fa-users"></i>People
                </button>
                <button class="category-btn" data-category="technology">
                    <i class="fas fa-microchip"></i>Technology
                </button>
            </div>

            <div class="view-controls">
                <div class="filter-dropdown">
                    <button class="filter-btn">
                        <i class="fas fa-filter"></i>
                        Filters
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="filter-menu">
                        <label class="filter-option">
                            <input type="checkbox" name="orientation" value="portrait">
                            Portrait
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="orientation" value="landscape">
                            Landscape
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="orientation" value="square">
                            Square
                        </label>
                    </div>
                </div>

                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="galleryGrid" class="gallery-grid"></div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <span>Loading stunning images...</span>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-overlay"></div>
        <button class="close-modal">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="modal-content">
            <div class="modal-image-container">
                <img id="modalImage" class="modal-image" src="" alt="">
                <div class="modal-nav">
                    <button class="nav-btn prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-btn next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="modal-info">
                <div class="modal-header">
                    <h2 id="modalPhotographer"></h2>
                    <div class="modal-actions">
                        <button class="action-btn like-btn">
                            <i class="far fa-heart"></i>
                        </button>
                        <button class="action-btn share-btn">
                            <i class="fas fa-share"></i>
                        </button>
                        <button class="download-btn">
                            <i class="fas fa-download"></i>
                            Download
                        </button>
                    </div>
                </div>
                <div class="image-details">
                    <p id="modalDescription"></p>
                    <div class="image-meta">
                        <span class="meta-item">
                            <i class="fas fa-camera"></i>
                            <span id="modalCamera"></span>
                        </span>
                        <span class="meta-item">
                            <i class="fas fa-image"></i>
                            <span id="modalDimensions"></span>
                        </span>
                        <span class="meta-item">
                            <i class="fas fa-calendar"></i>
                            <span id="modalDate"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script_image_page.js"></script>
</body>
</html>
